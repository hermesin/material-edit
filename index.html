<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Materials</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />
    <link type="text/css" rel="stylesheet" href="/css/style.css" />
  </head>

  <body>
    <script type="importmap">
      {
        "imports": {
          "three": "../build/three.module.js",
          "three/addons/": "./jsm/"
        }
      }
    </script>
    <script type="module" src="/src/main.js"></script>
    <button class="heading dropdown">
      <p class="title">Materials Effect</p>
    </button>
    <div id="myDropdown" class="dropdown-content">
      <div class="set_value">
        <div class="material_buttons" id="material_buttons">
          <div class="material_button_1">
            <button class="basic type" onclick="window.setType(event)">
              MeshBasicMaterial
            </button>
            <button class="depth type" onclick="window.setType(event)">
              MeshDepthMaterial
            </button>
          </div>
          <div class="material_button_2">
            <button class="distance type" onclick="window.setType(event)">
              MeshDistanceMaterial
            </button>
            <button class="lambert type" onclick="window.setType(event)">
              MeshLambertMaterial
            </button>
          </div>
          <div class="material_button_3">
            <button class="matcap type" onclick="window.setType(event)">
              MeshMatcapMaterial
            </button>
            <button class="normal type" onclick="window.setType(event)">
              MeshNormalMaterial
            </button>
          </div>
          <div class="material_button_3">
            <button class="phong type" onclick="window.setType(event)">
              MeshPhongMaterial
            </button>
            <button class="physical type" onclick="window.setType(event)">
              MeshPhysicalMaterial
            </button>
          </div>
          <div class="material_button_3">
            <button class="standard type" onclick="window.setType(event)">
              MeshStandardMaterial
            </button>
            <button class="toon type" onclick="window.setType(event)">
              MeshToonMaterial
            </button>
          </div>
        </div>

        <div class="properties">
          <div class="color">
            <label for="" class="property_title">color</label>
            <input type="color" value="#0080ff" id="color" />
          </div>

          <div class="emissive">
            <label for="" class="property_title">emissive</label>
            <input type="color" value="#ff4000" id="emissive" />
          </div>

          <div class="specular">
            <label for="" class="property_title">specular</label>
            <input type="color" value="#ff0080" id="specular" />
          </div>

          <div class="sheenColor">
            <label for="" class="property_title">sheenColor</label>
            <input type="color" value="#00ffff" id="sheenColor" />
          </div>

          <div class="specularColor">
            <label for="" class="property_title">specularColor</label>
            <input type="color" value="#2effb3" id="specularColor" />
          </div>

          <div class="wireframe">
            <label for="" class="property_title">wireframe</label>
            <input type="checkbox" id="wireframe" />
          </div>

          <div class="flatshading">
            <label for="" class="property_title">flatShading</label>
            <input type="checkbox" checked id="flatShading" />
          </div>

          <div class="vertexColor">
            <label for="" class="property_title">vertexColors</label>
            <input type="checkbox" id="vertexColors" />
          </div>

          <div class="fog">
            <label for="" class="property_title">fog</label>
            <input type="checkbox" checked id="fog" />
          </div>

          <div class="reflectivity">
            <label for="" class="property_title">reflectivity</label>
            <input type="number" value="1" id="reflectivity" />
          </div>

          <div class="refractionRatio">
            <label for="" class="property_title">refractionRatio</label>
            <input type="number" value="0.5" id="refractionRatio" />
          </div>

          <div class="roughness">
            <label for="" class="property_title">roughness</label>
            <input type="number" value="1" id="roughness" />
          </div>

          <div class="metalness">
            <label for="" class="property_title">metalness</label>
            <input type="number" value="0" id="metalness" />
          </div>

          <div class="ior">
            <label for="" class="property_title">ior</label>
            <input type="number" value="1.5" id="ior" />
          </div>

          <div class="iridescence">
            <label for="" class="property_title">iridescence</label>
            <input type="number" value="0" id="iridescence" />
          </div>

          <div class="iridescenceIOR">
            <label for="" class="property_title">iridescenceIOR</label>
            <input type="number" value="1.3" id="iridescenceIOR" />
          </div>

          <div class="sheen">
            <label for="" class="property_title">sheen</label>
            <input type="number" value="0" id="sheen" />
          </div>

          <div class="sheenRoughness">
            <label for="" class="property_title">sheenRoughness</label>
            <input type="number" value="1" id="sheenRoughness" />
          </div>

          <div class="clearcoat">
            <label for="" class="property_title">clearcoat</label>
            <input type="number" value="0" id="clearcoat" />
          </div>

          <div class="clearcoatRoughness">
            <label for="" class="property_title">clearcoatRoughness</label>
            <input type="number" value="0" id="clearcoatRoughness" />
          </div>

          <div class="specularintensity">
            <label for="" class="property_title">specularIntensity</label>
            <input type="number" value="1" id="specularIntensity" />
          </div>

          <div class="map">
            <label for="fileInput" class="property_title">Map</label>
            <input type="file" id="map" name="fileInput" />
          </div>

          <div class="alphamap">
            <label for="fileInput" class="property_title">alphaMap</label>
            <input type="file" id="alphaMap" name="fileInput" />
          </div>

          <div class="matcap">
            <label for="fileInput" class="property_title">matcap</label>
            <input type="file" id="matcap" name="fileInput" />
          </div>

          <div class="roughnessMap">
            <label for="fileInput" class="property_title">roughnessMap</label>
            <input type="file" id="roughnessMap" name="fileInput" />
          </div>

          <div class="metalnessMap">
            <label for="fileInput" class="property_title">metalnessMap</label>
            <input type="file" id="metalnessMap" name="fileInput" />
          </div>

          <div class="iridescenceMap">
            <label for="fileInput" class="property_title">iridescenceMap</label>
            <input type="file" id="iridescenceMap" name="fileInput" />
          </div>

          <div class="combine">
            <form action="">
              <label for="fileInput" class="property_title">combine</label>
              <select id="combine" name="select">
                <option value="Multiply">THREE.MultiplyOperation</option>
                <option value="Mix">THREE.MixOperation</option>
                <option value="Add">THREE.AddOperation</option>
              </select>
            </form>
          </div>
        </div>

        <div class="apply_button_position">
          <button value="submit" id="button" class="button control_attribute">
            Apply
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
